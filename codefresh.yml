version: '1.0'
steps:
    main_clone:
      title: Cloning main repository...
      type: git-clone
      repo: '${{CF_REPO_OWNER}}/${{CF_REPO_NAME}}'
      revision: '${{CF_REVISION}}'

    gradle_image:
      title: Build Gradle Image
      type: build
      image_name: gradle

    odi_image_122130:
      title: Build 12.2.1.3.0 Image
      type: build
      image_name: odi
      tag: 12.2.1.3.0
      working_directory: odi/12.2.1.3.0

    analytics_producer:
      title: Analytics Producer
      image: ${{gradle_image}}
      cmd:
        - producer
