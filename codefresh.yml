version: '1.0'
steps:

    main_clone:
      title: Clone Main Repository
      type: git-clone
      repo: '${{CF_REPO_OWNER}}/${{CF_REPO_NAME}}'
      revision: '${{CF_REVISION}}'

    base_122130:
      title: Build 12.2.1.3.0 Base Image
      type: build
      image_name: odi
      tag: 12.2.1.3.0
      working_directory: 12.2.1.3.0
      build_arguments:
        - --squash

    patch_images:
      title: Build Patch Images
      type: parallel
      steps:

        patch_122131:
          title: Build 12.2.1.3.1 Patch Image
          type: build
          image_name: odi
          tag: 12.2.1.3.1
          working_directory: 12.2.1.3.1
          build_arguments:
          - --squash

        image_122132:
          title: Build 12.2.1.3.2 Patch Image
          type: build
          image_name: odi
          tag: 12.2.1.3.2
          working_directory: 12.2.1.3.2
          build_arguments:
          - --squash